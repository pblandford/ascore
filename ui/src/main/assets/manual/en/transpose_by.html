<p>Use the number selector to select the number of semitones to transpose by (positive for up, negative for down). Press the <img src="../resources/tick.png" alt="icon" /> button to apply.</p>
<p>To transpose just a part of the score, long-press in the score to begin the selection, then tap to end it, and press <img src="../resources/tick.png" alt="icon" /> button.</p>
